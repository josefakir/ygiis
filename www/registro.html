<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="css/template.css">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-2.2.1.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/main.js"></script>
	<script src="cordova.js"></script>
	<script>
		$(document).ready(function(){
			$('#iniciarsesion').click(function(e){
				e.preventDefault();
				$('#formregistro').submit();
			});
			$('#formregistro').validate({
				rules : {
					'nombre' : 'required',
					'usuario' : 'required',
					'correo' : {
						'required' : true,
						'email' : true
					},
					'pass' : 'required',
					'confirmpass' : {
						'required' : true,
						'equalTo': "#pass"
					}
				},messages : {
					'nombre' : 'Campo necesario',
					'usuario' : 'Campo necesario',
					'correo' : {
						'required' : 'Campo necesario',
						'email' : 'Escriba un correo'
					},
					'pass' : 'Campo necesario',
					'confirmpass' : {
						'required' : 'Campo necesario',
						'equalTo': "La contrase√±a no coincide"
					}
				},submitHandler: function() {
					url = "http://ygiis.mx/api/?m=registrar&nombre="+$('#nombre').val()+"&usuario="+$('#usuario').val()+"&correo="+$('#correo').val()+"&contrasena="+$('#pass').val();
					$.ajax({
						url : url,
						dataType: "json",
						success : function(data){
							alert("Registro Correcto");
							window.location = 'index.html';
						}
					})
				}
			});
		});
	</script>
</head>
<body>

	<div id="plecas"></div>
	<div class="container">
		<div class="three column">&nbsp;</div>
		<div class="six column">
			<img src="images/logo.png" alt="Logo" class="w100">
			<div id="login" class="w100">
				<p>&nbsp;</p>
				<p>&nbsp;</p>
				<form id="formregistro" action="">
					<p class="w80 acidregular white">Nombre</p>
					<input type="text" class="input_login" name="nombre" id="nombre">
					<p class="w80 acidregular white">Usuario</p>
					<input type="text" class="input_login" name="usuario" id="usuario">
					<p class="w80 acidregular white">Correo</p>
					<input type="text" class="input_login" name="correo" id="correo">
					<p class="w80 acidregular white">Contrasena:</p>
					<input type="password" class="input_login" name="pass" id="pass">
					<p class="w80 acidregular white">Contrasena:</p>
					<input type="password" class="input_login" name="confirmpass" id="confirmpass">
					<p>&nbsp;</p>
					<p class="tac"><a id="iniciarsesion" href="#">Registrarme</a></p>
				</form>
				<p>&nbsp;</p>
			</div>
			<p>&nbsp;</p>
		</div>
		<div class="three column">&nbsp;</div>
	</div>
	<div id="loading">
		<img src="images/loading.gif" alt="">
	</div>


        </div>
        <script type="text/javascript" src="cordova.js"></script>

</body>
</html>
